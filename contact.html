            <div class="contactInfoBlock">
                <form action="contactInfo">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Please enter your first name"><br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Please enter your last name"><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Please enter in your email address"><br><br>
                    <label id="messageLabel" for="message">Message:</label><br>
                    <textarea name="message" id="contactMessage" rows="6" cols="60" placeholder="Message here"></textarea>
                </form>
            </div>
